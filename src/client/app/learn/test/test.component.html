<section class="question" #questionEl>
  <p class="question__text">{{test.question}}</p>
</section>

<md-input-container class="answer">
  <input
    mdInput
    type="text"
    [(ngModel)]="answer"
    (keyup)="onKeyup()"
    class="answer__input"
    #inputEl
  >
  <md-placeholder>Answer</md-placeholder>
  <md-icon mdSuffix>edit</md-icon>
  <span mdPrefix><ng-content></ng-content></span>
</md-input-container>
